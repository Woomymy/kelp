---
name: Build, test and deploy new versions
on:  # yamllint disable-line rule:truthy
  push:
#    tags:
#      - '*'

jobs:
  getversion:
    runs-on: ubuntu-20.04
    outputs:
      version: ${{ steps.packagever.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - name: rust-toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
      - name: Get package version
        id: packagever
        run: echo "::set-output name=version::$(cargo pkgid | awk -F ":" '{print $3}')"
        shell: bash
  check_quality:
    needs: getversion
    runs-on: ubuntu-20.04
    name: Build and check quality
    steps:
      - uses: actions/checkout@v2
      - name: rust-toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
      - name: Test code
        run: cargo test
      - name: Build code
        run: cargo build
  rpmbuild:
    needs: [check_quality]
    runs-on: ubuntu-latest
    name: Build RPM package 
    steps:
    - uses: actions/checkout@v2
    - name: buildrpm
      id: buildrpm
      uses: ebbflow-io/cargo-rpm-amd64-fedora@1.1
    - name: Up RPM
      uses: actions/upload-artifact@v2
      with:
        name: fedora.rpm
        path: ./target/release/rpmbuild/RPMS/x86_64/*
  builddeb:
    needs: [check_quality]
    runs-on: ubuntu-latest
    name: Build amd64 deb
    steps:
    - uses: actions/checkout@v2
    - name: builddeb
      id: builddeb
      uses: ebbflow-io/cargo-deb-amd64-ubuntu@1.0
    - name: Upload Deb Artifact
      uses: actions/upload-artifact@v2
      with:
        name: kelpdot.deb
        path: ./target/x86_64-unknown-linux-musl/debian/*
  
