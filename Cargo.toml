[package]
name = "kelpdot"
description = "Simple dotfiles manager"
version = "2.0.0"
authors = ["Woomy4680-exe <github@woomy.ovh>"]
edition = "2018"
license = "MIT"
build = "build.rs"
[build-dependencies]
shadow-rs = "0.5"
[dependencies]
shadow-rs = "0.5"
anyhow = "1.0.38"
kelpdot_macros = { version = "2.0.0", path = "./crates/kelpdot_macros" }
copy_dir = "0.1.2"
serde = { version = "1.0.123", features = ["derive"] }
serde_yaml = "0.8.16"
structopt = "0.3.21"
libc = "0.2.85"
console = "0.14.0"

[lib]
name = "libkelp"
path = "src/exports.rs"

[profile.release]
lto = "yes"
opt-level = "z"
